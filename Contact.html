        $(document).ready(function(){
$(window).scroll(function(){

$('.scroll-up-btn').click(function(){

});
$('.navbart .menu li a').click(function(){
    $('html').css("scrollBehavior", "smooth");
});

$('.menu-btn').click(function(){
    $('.navbart .menu').toggleClass("active");
    $('.menu-btn i').toggleClass("active");
});

var typed = new Typed(".typing", {
    strings:  ["The Club Of Automobile Students","A PathShala To Enthusiasts"],
    typeSpeed: 100,
    backSpeed: 60,
    loop: true
});




$('.carousel').owlCarousel({
    margin: 20,
    loop: true,
    autoplay: true,
    autoplayTimeOut: 2000,
    autoplayHoverPause: true,
    responsive: {
        0:{
            items: 1,
            nav: false
        },
        600:{
            items: 2,
            nav: false
        },
        1000:{
            items: 3,
            nav: false
        }
    }
});
});

    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">Contact Us</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Joining</div>
                    <p>You Are Welcomed To
                        <br> Collaborate,Sponser And Suggest
                    </p>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-home"></i>

                </div>
                <div class="column right">

                    <form action="#contact" method="POST">
                
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" name='Name' required>
                            </div>
                            <div class="field email">

                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" name='Subject' required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Suggestions" name='Programs Suggestions' required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
